{% extends 'base.html' %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">App name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
	<ul class="navbar-nav mr-auto">
	    <li class="nav-item active">
		<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	    </li>
	    <li class="nav-item">
		<a class="nav-link" href="#">Features</a>
	    </li>
	    <li class="nav-item">

	    </li>
	</ul>

	</span>
    </div>
</nav>
{% endblock %}


{% block body %}
<div class="row h-100 w-100 p-0">
    <div class="col-sm-3 pr-0">
	<div class="h-50 pt-2 pl-2 w-100">
	    <div class="card border-primary h-100" style="border: 2px dotted">
		<div class="card-body text-primary text-center">
		    <span class="align-text-bottom">
		    	Drag & Drop
		    </span>
		</div>
	    </div>
	</div>

	<div class="h-50">
	    <div class="h-75 pt-2 pl-2">
		<div class="card border-primary h-100">
		    <div class="card-body text-primary m-0 p-0">
			<div class="card border-primary m-2">
			    <div class="card-body text-primary">
				<div class="form-check form-switch">
				    <input class="form-check-input" type="checkbox" role="switch" id="flexswitchcheckchecked" checked>
				    <label class="form-check-label" for="flexswitchcheckchecked">Middle AOI point</label>
				</div>
			    </div>
			</div>
			<div class="card border-primary m-2">
			    <div class="card-body text-primary">
				<div class="form-check form-switch">
				    <input class="form-check-input" type="checkbox" role="switch" id="flexswitchcheckchecked" checked>
				    <label class="form-check-label" for="flexswitchcheckchecked">AOI bounding box</label>
				</div>
			    </div>
			</div>
		    </div>
		</div>
	    </div>

	    <div class="h-25 pt-2 pl-2 pb-2">
		<div class="card border-primary h-100">
		    <div class="card-body text-primary">
			<form class="d-flex align-items-start">
			    <div class="input-group mb-3">
				<input type="text" class="form-control" id="folderName" placeholder="myDataset">
				<div class="input-group-append">
				    <span class="input-group-text">.tar</span>
				</div>
				<div class="input-group-append">
				    <button type="submit" class="btn btn-primary">Save</button>
				</div>
			    </div>
			</form>
		    </div>
		</div>
	    </div>
	</div>
    </div>

    <div class="col-sm-9 w-100 p-0 m-0">
	<div class="h-100 p-2 w-100 m-0 p-0">
	    <div class="card border-primary h-100 w-100 m-0 p-0">
		<div class="card-body text-primary h-100 w-100 p-0">
		    <div class="h-75 w-100 pt-2 pl-2 pr-2">
			<div class="card border-primary h-100 w-100 m-0 p-0">
			</div>
		    </div>
		    <div class="h-25 p-2 w-100">
			<div class="card border-primary h-100 w-100 m-0 p-0">
			</div>
		    </div>
		</div>
	    </div>
	</div>
    </div>
</div>
{% endblock %}
